<div class = 'container col-sm-6 col-sm-offset-3'>
	<div class = 'col-sm-2 col-sm-offset-10'>
		<a href = '/#/'>Back</a>
	</div>
	<div class = 'detail col-sm-12'>
		<div class = 'title col-sm-12'>{{post.title}}</div>
		<div class = 'description col-sm-12'>{{post.description}}</div>
		<div class = 'content col-sm-12'>{{post.content}}</div>
		<div class = 'category col-sm-12'>{{post.category}}</div>
	</div>
	<div class = 'comments col-sm-10 col-sm-offset-1' ng-controller = 'newComment'>
		<form>
			<div class = 'col-sm-12 data-input'>
				<span class = 'col-sm-2'>Username</span>
				<input type = 'text' class = 'col-sm-10'  ng-model= 'newComment.name'>
			</div>
			<div class = 'col-sm-12 data-input'>
				<span class = 'col-sm-2'>Message</span>
				<textarea class = 'col-sm-10' row = '3' ng-model = 'newComment.content'></textarea>
			</div>
			<div class = 'data-input col-sm-12'>
				<button class = 'col-sm-3 col-sm-offset-5 btn btn-default' ng-click = 'submitNewComment()'>Submit</button>
			</div>
		</form>	
	</div>
	<div class = 'comment-container col-sm-12'>
		<div class = 'col-sm-12 title'> Comments </div>
			<div ng-repeat = 'comment in comments'>
				<div class = 'col-sm-12 title'>{{comment.name}}</div>
				<div class = 'col-sm-12 content'>{{comment.content}}</div>
			</div>
	</div>
</div>
