<div class = 'container col-sm-6 col-sm-offset-3'>
	<div class= 'col-sm-2 col-sm-offset-10'>
		<a href = "/#/" >Posts list</a>
	</div>
	<div class = "col-sm-12">
		<div class = 'newpost col-sm-9'>
			<form>
				<div class = 'data-input col-sm-12'>
					<div class = 'col-sm-2'>Title:</div>
			 		<input type = 'text' class = 'col-sm-10' ng-model = 'newpost.title'>
				</div>
				<div class = 'data-input col-sm-12'>
					<div class = 'col-sm-2'>Description:</div>
					<textarea rows = '4'  class = 'description col-sm-10'  ng-model = 'newpost.description'></textarea>
				</div>
				<div class = 'data-input col-sm-12'>
					<div class = 'col-sm-2'>Content:</div>
					<textarea rows = '20' class = 'col-sm-10'  ng-model = 'newpost.content'></textarea>
				</div>
					<div class = 'data-input col-sm-12'>
						<div class = 'col-sm-2'>Category:</div>
					<input type = 'text' class = 'col-sm-10' ng-model = 'newpost.category'>
				</div>
			</form>
		</div>
		<div class = 'col-sm-3'>
			<form>
				<div class = 'data-input col-sm-12'>
					<div class = 'col-sm-12'> Url: </div>
					<input type = 'text' class = 'col-sm-12' ng-model = 'newpost._id'>
				</div>
				<button class = 'btn btn-success col-sm-6 col-sm-offset-3' ng-click='submitNewPost()'>Submit</button>
			</form>
		</div>
	</div>
</div>
