<html ng-app="myImages">

	<head>
		<script src= "/bower_components/angular/angular.js"></script>
		<script src= "/controller.js"></script>
	</head>

	<body ng-controller="imagesCtrl">
		<ul>
			<li ng-repeat="image in images">
				<img src = {{image.source}}></img>
				<h4>{{image.name}}</h4>
				<p>{{image.date}} </p>
			</li>
		</ul>	
	</body>
</html>
